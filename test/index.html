<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockOn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">StockOn</h1>

        <!-- Access Code Input -->
        <div class="mb-3">
            <label for="accessCode" class="form-label">Enter Access Code:</label>
            <input type="text" id="accessCode" class="form-control" placeholder="Enter your code" required>
        </div>

        <!-- Success Message (Initially Hidden) -->
        <div id="successMessage" class="alert alert-success" style="display: none;">
            File sent successfully!
        </div>

        <!-- Filter Options (Initially Hidden) -->
        <div id="filterOptions" style="display: none;">
            <div class="mb-3">
                <label for="LocationSelect" class="form-label">Select a Location</label>
                <select id="LocationSelect" class="form-select" required></select>
                <small id="locationNote" class="form-text text-muted"></small>
            </div>

            <div class="mb-3">
                <label for="AreaSelect" class="form-label">Select an Area</label>
                <select id="AreaSelect" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="categorySelect" class="form-label">Select a Category</label>
                <select id="categorySelect" class="form-select" required></select>
            </div>

            <!-- Search Bar -->
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Item ID or Name">
            </div>

            <!-- Items Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Unit Size</th>
                        <th>Order Quantity</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Dynamic items will be loaded here -->
                </tbody>
            </table>

            <!-- Button to Trigger Download and Send -->
            <button id="downloadData" class="btn btn-primary mt-3">Send Data</button>
        </div>

        <!-- New Item Form Toggle Section (Initially Hidden) -->
        <div class="accordion mt-5" id="newItemAccordion" style="display: none;">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#newItemForm" aria-expanded="false" aria-controls="newItemForm">
                        Add New Items
                    </button>
                </h2>
                <div id="newItemForm" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#newItemAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="itemId" class="form-label">Item ID</label>
                            <input type="number" id="itemId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input type="text" id="itemName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="unitSize" class="form-label">Unit Size</label>
                            <input type="text" id="unitSize" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderQuantity" class="form-label">Order Quantity</label>
                            <input type="number" id="orderQuantity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select id="location" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Area</label>
                            <select id="area" class="form-select" required></select>
                        </div>
                        <button id="addNewItem" class="btn btn-success">Add Item</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Item Details Popup (Initially Hidden) -->
        <div id="itemDetailsPopup" class="item-details-popup" style="display: none;">
            <div class="item-details-content">
                <span id="closePopup" class="close-popup">&times;</span>
                <h4>Item Details</h4>
                <div id="itemDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
